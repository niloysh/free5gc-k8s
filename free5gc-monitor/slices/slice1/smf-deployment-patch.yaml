      #     - name: config-volume
      #       mountPath: /fluent-bit/etc/
      #     - name: varlog
      #       mountPath: /var/log/
            
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
